# Run 4c: PoPE â†’ NoPE (DroPE)
# PoPE for T steps, then drop to NoPE for remaining S-T steps
# T = 14000 (87.5% of S=16000)

defaults:
  - base

# PE configuration - starts with PoPE
pe_type: "pope"

# PoPE specific settings
pope:
  base: 10000.0
  bias_init_zero: true

# DroPE settings
drope:
  enabled: true
  switch_fraction: 0.875  # 14k/16k = 87.5%
  switch_step: null
  reset_optimizer: false

# PoPE requires eager attention
model:
  attn_implementation: "eager"

# Experiment naming
wandb:
  tags: ["drope", "pope-to-nope", "from-scratch", "run-4c"]
  name: "run4c-drope-pope"

training:
  output_dir: "./outputs/run4c_drope_pope"
