# Run 4a: RoPE â†’ NoPE (DroPE)
# RoPE for T steps, then drop to NoPE for remaining S-T steps
# T = 14000 (87.5% of S=16000)

defaults:
  - base

# PE configuration - starts with RoPE
pe_type: "rope"

# DroPE settings
drope:
  enabled: true
  switch_fraction: 0.875  # 14k/16k = 87.5%
  switch_step: null  # Use fraction-based calculation
  reset_optimizer: false

# Experiment naming
wandb:
  tags: ["drope", "rope-to-nope", "from-scratch", "run-4a"]
  name: "run4a-drope-rope"

training:
  output_dir: "./outputs/run4a_drope_rope"
