# DroPE from RoPE configuration
# Trains with RoPE for 70%, then switches to NoPE

defaults:
  - base

# PE configuration - starts with RoPE
pe_type: "rope"

# DroPE settings
drope:
  enabled: true
  switch_fraction: 0.7  # Switch at 70% of training (70k steps)
  switch_step: null  # Override to set absolute step
  reset_optimizer: false

# Experiment naming
wandb:
  tags: ["drope", "rope-to-nope", "ablation"]
  name: "drope-from-rope-smollm360m"

training:
  output_dir: "./outputs/drope_from_rope"
